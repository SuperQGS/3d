<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
			text-align: center;
			}
			
			canvas {
			border: 1px solid black;
			width: 90%;
			}
		</style>
	</head>
	
	<body>
        <canvas id="game" width="100" height="100"></canvas>
		<img src="player.bmp" id="imagee">
		<script>
			var c = document.getElementById("game");
			var ctx = c.getContext("2d");
			ctx.translate(0.5, 0.5);
            
            
            var player = {x:20, y:10, ang: 0}
            var viewend = {x:0, y:0}
            var viewleft = {x:0, y:0}
            var viewright = {x:0, y:0}
            
            var vert1 = {x:0,y:0};
            
            
            
            function setview() {
                viewend.x = player.x - 10 * Math.cos(player.ang);
                viewend.y = player.y - 10 * Math.sin(player.ang);
                
                viewleft.x = player.x - 10 * Math.cos(player.ang - 1);
                viewleft.y = player.y - 10 * Math.sin(player.ang - 1);
                
                viewright.x = player.x - 10 * Math.cos(player.ang + 1);
                viewright.y = player.y - 10 * Math.sin(player.ang + 1);
            }
            
            
            setInterval(function(){ render(); }, 10);
            function render() {
                ctx.clearRect(0, 0, 50, 50);
                
                setview();
                
                ctx.beginPath();
                ctx.fillStyle = "blue";
                
                ctx.moveTo(player.x,player.y);
                ctx.lineTo(viewend.x,viewend.y);
                ctx.stroke();
                
                ctx.fillStyle = "yellow";
            
                ctx.moveTo(player.x,player.y);
                ctx.lineTo(vert1.x,vert1.y);
                ctx.stroke();
                
                ctx.moveTo(viewend.x,viewend.y);
                ctx.lineTo(viewleft.x,viewleft.y);
                ctx.stroke();
                
                ctx.moveTo(viewend.x,viewend.y);
                ctx.lineTo(viewright.x,viewright.y);
                ctx.stroke();
                
            }
            
            setview();
			render();
            
            
		</script>
        </body>
</html>
